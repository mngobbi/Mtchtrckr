<!DOCTYPE html>
<html data-ng-app="MatchTrakrApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
     <title>MatchTrakr</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/toastr.min.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div id="page">
        <header class="container" data-ng-controller="HeaderController">
            <div id="menu" class="navbar navbar-default">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <div id="logo">
                        <a ui-sref="home">
                            <h4>MT</h4>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="user.isAuthenticated"><a ui-sref="profile">Profile</a></li>
                        <li ng-show="user.isAuthenticated"><a ui-sref="complejos">Complejos</a></li>
                        <li ng-hide="user.isAuthenticated"><a ui-sref="login">Log In</a></li>
                        <li ng-hide="user.isAuthenticated"><a ui-sref="signin">Sign In</a></li>
                        <li ng-show="user.isAuthenticated"><a ui-sref="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="body" class="container">
            <div ui-view></div>
        </section>
        <hr />
        <footer class="container">
        </footer>

    </div>

    <!-- 3rd party libraries -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="scripts/toaster.js"></script>
    <script src="scripts/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/UserService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/HeaderController.js"></script>
    <script src="app/controllers/LogInController.js"></script>
    <script src="app/controllers/LogOutController.js"></script>
    <script src="app/controllers/ProfileController.js"></script>
    <script src="app/controllers/SignUpController.js"></script>
    <script src="app/controllers/PasswordController.js"></script>
    <script src="app/controllers/ComplejosController.js"></script>
</body>
</html>
