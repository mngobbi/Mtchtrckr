<!DOCTYPE html>
<html data-ng-app="MatchTrakrApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
     <title>MatchTrakr</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/amelia-bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/css/toaster.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div id="page">
        <header class="container" data-ng-controller="HeaderController">
            <div id="menu" class="navbar navbar-default">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <div id="logo">
                        <a href='#/'>
                            <h4>MT</h4>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="user.isAutenticated"><a href="#/profile">Profile</a></li>
                        <li ng-hide="user.isAutenticated"><a href="#/login">LogIn</a></li>
                        <li ng-hide="user.isAutenticated"><a href="#/signin">SignIn</a></li>
                        <li ng-show="user.isAutenticated"><a href="#/logout">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="body" class="container">
            <div data-ng-view=""></div>
        </section>
        <hr />
        <footer class="container">
        </footer>

    </div>

    <!-- 3rd party libraries -->
   
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/toaster.js"></script>
    <script src="scripts/loading-bar.min.js"></script>


    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/UserService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/HeaderController.js"></script>
    <script src="app/controllers/LogInController.js"></script>
    <script src="app/controllers/PageController.js"></script>
    <script src="app/controllers/ProfileController.js"></script>
    <script src="app/controllers/SignUpController.js"></script>
    <script src="app/controllers/PasswordController.js"></script>
</body>
</html>
