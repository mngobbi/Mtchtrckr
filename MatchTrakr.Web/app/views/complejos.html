<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-horizontal">
        <div class="well well-sm" ng-show="complejos.length == 0">
            <h5>No se han encontrado complejos :(</h5>
        </div>
        <toaster-container toaster-options="{'time-out': 1700}"></toaster-container>
        <div ng-show="complejos.length > 0">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" ng-model="filterValue" class="form-control" placeholder="Filtrar Complejos por (nombre), (direccion) or (telefono)" />
                </div>
            </div>
            <ul class="list-group" ng-repeat="item in complejos | filter:filterValue">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-2 col-md-1">
                            &nbsp;
                        </div>
                        <div class="col-xs-6 col-md-10">
                            <a href="" ng-click="showVenuePhotos(item.venue.id,item.venue.name)">
                                <h2 class="venueName">{{item.nombre}}</h2>
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-2 col-md-1">
                            &nbsp;
                        </div>
                        <div class="col-xs-6 col-md-10">
                            <p class="text-warning"><small ng-show="item.direccion || item.telefono">{{item.direccion}} - {{item.telefono}}</small></p>
                            <p>{{item.descripcion}}</p>
                            <div ng-show="item.canchas">
                                <hr class="seperator"/>
                                <a ng-click="showCanchas = !showCanchas">{{item.canchas.length}} canchas</a>
                                <div ng-show="showCanchas" ng-repeat="cancha in item.canchas">
                                    <div>{{cancha.nombre}}: {{cancha.precio}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
