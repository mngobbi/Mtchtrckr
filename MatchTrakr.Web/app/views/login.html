<form role="form" name="formLogin" id="login-form" ng-submit="login()">
    <div class="row" ng-repeat="error in errors">
        <div class="alert alert-danger">
            {{error}}
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="username" placeholder="username" required />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="password" placeholder="password" required/>
    </div>
    <button type="Submit" class="btn btn-success btn-block" ng-disabled="formLogin.$invalid || !buttonEnabled">Log In</button>
</form>
